plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' version '4.4.2'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

Properties properties = new Properties()
if (rootProject.file("local.properties").exists()) {
    properties.load(rootProject.file("local.properties").newDataInputStream())
}

android {
    buildFeatures {
        buildConfig true
    }
    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("keystore.properties")
            def keystoreProperties = new Properties()
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

            storeFile file(rootProject.file(keystoreProperties["storeFile"]))
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]

            
        }
    }

    namespace = "com.kotarokase.moneyTracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.kotarokase.moneyTracker"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 22
        versionName = "1.7.0"

        def admobAppId = properties.getProperty("admob.app.id") ?: "YOUR_FALLBACK_ADMOB_ID"
        buildConfigField "String", "ADMOB_APP_ID", "\"${admobAppId}\""
        manifestPlaceholders = [admobAppId: admobAppId]

        manifestPlaceholders = [
            admobAppId: admobAppId,
            applicationName: "io.flutter.app.FlutterApplication" // Or your custom Application class
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
        debug {
            manifestPlaceholders = [
                admobAppId: "ca-app-pub-3940259994254470~3419835294", // AdMob test ID
                applicationName: "io.flutter.app.FlutterApplication" // Consistent for debug
            ]
        }
    }
}

flutter {
    source = "../.."
}

