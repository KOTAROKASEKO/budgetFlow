plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' version '4.4.2'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.android.gms.ads" version "20.6.0"
}

android {
    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("keystore.properties")
            def keystoreProperties = new Properties()
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

            storeFile file(rootProject.file(keystoreProperties["storeFile"]))
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    namespace = "com.kotarokase.moneyTracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.kotarokase.moneyTracker"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 21 // Increment this for each release
        versionName = "1.6.1"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation flutter.embedding
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
}